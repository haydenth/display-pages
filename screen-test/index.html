<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH Display - Screen Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .container {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .title {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 2rem;
            letter-spacing: 0.2rem;
        }

        .clock {
            font-size: 8rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
        }

        .date {
            font-size: 3rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            padding: 2rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: scale(1.05);
        }

        .info-label {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .info-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .logo {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 2rem;
            font-weight: 700;
            opacity: 0.7;
            letter-spacing: 0.3rem;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
        }

        .logo-particle {
            position: absolute;
            width: 120px;
            height: auto;
            opacity: 0.8;
            filter: brightness(1.2);
        }

        .logo-particle img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes logoFloat {
            0% {
                transform: translateX(110vw) translateY(var(--drift-y)) rotate(0deg);
            }
            100% {
                transform: translateX(-20vw) translateY(var(--drift-y)) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function Particle({ delay, left }) {
            return (
                <div
                    className="particle"
                    style={{
                        left: `${left}%`,
                        animation: `particleFloat ${10 + Math.random() * 10}s linear infinite`,
                        animationDelay: `${delay}s`
                    }}
                />
            );
        }

        function LogoParticle({ delay, top }) {
            const driftY = (Math.random() - 0.5) * 100; // Slight vertical drift
            return (
                <div
                    className="logo-particle"
                    style={{
                        top: `${top}%`,
                        '--drift-y': `${driftY}px`,
                        animation: `logoFloat 15s linear infinite`,
                        animationDelay: `${delay}s`
                    }}
                >
                    <img src="zenith-logo.svg" alt="ZENITH" />
                </div>
            );
        }

        function App() {
            const [time, setTime] = useState(new Date());
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                setMounted(true);
                const timer = setInterval(() => {
                    setTime(new Date());
                }, 1000);

                return () => clearInterval(timer);
            }, []);

            const formatTime = (date) => {
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            };

            const particles = []; // Removed white particles

            const logoParticles = useMemo(() =>
                Array.from({ length: 20 }, (_, i) => ({
                    id: i,
                    delay: i * 2, // Staggered evenly
                    top: 20 + (Math.random() * 60) // Keep in middle area
                }))
            , []); // Empty dependency array = only create once

            return (
                <div className="container">
                    <div className="particles">
                        {particles.map(p => (
                            <Particle key={p.id} delay={p.delay} left={p.left} />
                        ))}
                        {logoParticles.map(p => (
                            <LogoParticle key={`logo-${p.id}`} delay={p.delay} top={p.top} />
                        ))}
                    </div>

                    <div className="title">ZENITH DISPLAY</div>

                    <div className="clock">{formatTime(time)}</div>

                    <div className="date">{formatDate(time)}</div>

                    <div className="info-grid">
                        <div className="info-card">
                            <div className="info-label">Resolution</div>
                            <div className="info-value">{window.screen.width} × {window.screen.height}</div>
                        </div>

                        <div className="info-card">
                            <div className="info-label">Viewport</div>
                            <div className="info-value">{window.innerWidth} × {window.innerHeight}</div>
                        </div>

                        <div className="info-card">
                            <div className="info-label">Orientation</div>
                            <div className="info-value">
                                {window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait'}
                            </div>
                        </div>

                        <div className="info-card">
                            <div className="info-label">Status</div>
                            <div className="info-value">{mounted ? '✓ ACTIVE' : 'Loading...'}</div>
                        </div>
                    </div>

                    <div className="logo">ZENITH</div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
