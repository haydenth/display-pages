<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Toasters - After Dark Tribute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .clock-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #111;
            border: 2px solid #555;
            padding: 15px 25px;
        }

        .time {
            font-size: 48px;
            font-weight: normal;
            color: #33ff33;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        .date {
            font-size: 18px;
            color: #999;
            text-align: center;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }

        .title {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #666;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <canvas id="toasters"></canvas>

    <div class="clock-container">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Loading...</div>
    </div>

    <div class="title">Flying Toasters</div>

    <script>
        // Star field background
        const starsCanvas = document.getElementById('stars');
        const starsCtx = starsCanvas.getContext('2d');
        starsCanvas.width = window.innerWidth;
        starsCanvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 50; i++) {
            stars.push({
                x: Math.random() * starsCanvas.width,
                y: Math.random() * starsCanvas.height,
                size: 1,
                speed: Math.random() * 0.2 + 0.05
            });
        }

        function drawStars() {
            starsCtx.fillStyle = '#000';
            starsCtx.fillRect(0, 0, starsCanvas.width, starsCanvas.height);

            stars.forEach(star => {
                starsCtx.fillStyle = '#fff';
                starsCtx.fillRect(star.x, star.y, star.size, star.size);

                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = starsCanvas.width;
                    star.y = Math.random() * starsCanvas.height;
                }
            });

            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Toasters canvas
        const canvas = document.getElementById('toasters');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Toaster and toast objects
        const toasters = [];
        const toasts = [];

        class Toaster {
            constructor() {
                this.x = canvas.width + 100;
                this.y = Math.random() * (canvas.height - 200) + 100;
                this.speed = Math.random() * 1.5 + 0.8;
                this.wingFlap = 0;
                this.size = 80;
            }

            draw() {
                const wingY = Math.sin(this.wingFlap) * 8;

                // White angel wings (draw first, behind toaster)
                // Left wing
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.ellipse(this.x - 45, this.y + wingY, 35, 12, -0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Wing feathers (left)
                ctx.strokeStyle = '#ddd';
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x - 45, this.y + wingY);
                    ctx.lineTo(this.x - 60 - i * 3, this.y + wingY + 5);
                    ctx.stroke();
                }

                // Right wing
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.ellipse(this.x + 45, this.y + wingY, 35, 12, 0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Wing feathers (right)
                ctx.strokeStyle = '#ddd';
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + 45, this.y + wingY);
                    ctx.lineTo(this.x + 60 + i * 3, this.y + wingY + 5);
                    ctx.stroke();
                }

                // Chrome toaster body - main
                ctx.fillStyle = '#B8B8B8';
                ctx.fillRect(this.x - 35, this.y - 25, 70, 50);

                // Chrome highlights
                ctx.fillStyle = '#E8E8E8';
                ctx.fillRect(this.x - 30, this.y - 20, 15, 40);

                // Chrome shadows
                ctx.fillStyle = '#888';
                ctx.fillRect(this.x + 15, this.y - 20, 15, 40);

                // Toaster slots (dark)
                ctx.fillStyle = '#222';
                ctx.fillRect(this.x - 22, this.y - 18, 12, 36);
                ctx.fillRect(this.x + 10, this.y - 18, 12, 36);

                // Slot highlights
                ctx.fillStyle = '#444';
                ctx.fillRect(this.x - 21, this.y - 17, 2, 34);
                ctx.fillRect(this.x + 11, this.y - 17, 2, 34);

                // Toast poking out (simple tan bread)
                ctx.fillStyle = '#D2B48C';
                ctx.fillRect(this.x - 20, this.y - 35, 10, 12);
                ctx.fillRect(this.x + 10, this.y - 35, 10, 12);

                // Toast crust
                ctx.strokeStyle = '#8B7355';
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x - 20, this.y - 35, 10, 12);
                ctx.strokeRect(this.x + 10, this.y - 35, 10, 12);
            }

            update() {
                this.x -= this.speed;
                this.wingFlap += 0.15;

                // Occasionally launch toast
                if (Math.random() < 0.01) {
                    toasts.push(new Toast(this.x, this.y - 40));
                }

                return this.x > -100;
            }
        }

        class Toast {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = -3 - Math.random() * 2;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.gravity = 0.1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Simple tan bread toast
                ctx.fillStyle = '#D2B48C';
                ctx.fillRect(-8, -12, 16, 24);

                // Toast crust outline
                ctx.strokeStyle = '#8B7355';
                ctx.lineWidth = 1;
                ctx.strokeRect(-8, -12, 16, 24);

                ctx.restore();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.rotation += this.rotationSpeed;

                return this.y < canvas.height + 50;
            }
        }

        // Spawn toasters
        setInterval(() => {
            toasters.push(new Toaster());
        }, 2000);

        // Initial toasters
        for (let i = 0; i < 3; i++) {
            const toaster = new Toaster();
            toaster.x = Math.random() * canvas.width;
            toasters.push(toaster);
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw toasters
            for (let i = toasters.length - 1; i >= 0; i--) {
                if (!toasters[i].update()) {
                    toasters.splice(i, 1);
                } else {
                    toasters[i].draw();
                }
            }

            // Update and draw toast
            for (let i = toasts.length - 1; i >= 0; i--) {
                if (!toasts[i].update()) {
                    toasts.splice(i, 1);
                } else {
                    toasts[i].draw();
                }
            }

            requestAnimationFrame(animate);
        }
        animate();

        // Clock update
        function updateClock() {
            const now = new Date();

            // Time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            // Date
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${dayName}, ${monthName} ${date}, ${year}`;
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Resize handler
        window.addEventListener('resize', () => {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
