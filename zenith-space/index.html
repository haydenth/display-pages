<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH Space - Starfield Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .branding {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            opacity: 0.6;
            letter-spacing: 0.3rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 900;
            color: white;
            opacity: 0.8;
            letter-spacing: 0.4rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay">
        <div class="title">ZENITH SPACE</div>
        <div class="branding">ZENITH</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Load Zenith logo as image
        const logoImg = new Image();
        logoImg.src = 'zenith-logo.svg';

        class Logo {
            constructor() {
                this.reset();
            }

            reset() {
                // Start from center with random angle
                this.angle = Math.random() * Math.PI * 2;
                this.z = Math.random() * 2000 + 1000; // Distance from viewer

                // Position in 3D space
                const spread = 1000;
                this.x = Math.cos(this.angle) * Math.random() * spread;
                this.y = Math.sin(this.angle) * Math.random() * spread;

                // Speed
                this.speed = 2 + Math.random() * 3;

                // Rotation (reduced speed for smoother animation)
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.01;
            }

            update() {
                // Move toward viewer
                this.z -= this.speed;

                // Rotate
                this.rotation += this.rotationSpeed;

                // Reset if too close
                if (this.z < 1) {
                    this.reset();
                }
            }

            draw() {
                // Project 3D to 2D
                const scale = 1000 / this.z;
                const x2d = (this.x * scale) + canvas.width / 2;
                const y2d = (this.y * scale) + canvas.height / 2;

                // Size based on distance
                const size = scale * 50; // Base size of 50

                // Opacity based on distance
                const opacity = Math.min(1, (2000 - this.z) / 2000);

                // Don't draw if off screen or too small
                if (size < 1 || x2d < -size || x2d > canvas.width + size ||
                    y2d < -size || y2d > canvas.height + size) {
                    return;
                }

                ctx.save();

                // Move to position
                ctx.translate(x2d, y2d);

                // Rotate
                ctx.rotate(this.rotation);

                // Apply opacity
                ctx.globalAlpha = opacity * 0.9;

                // Draw logo (removed expensive filter)
                ctx.drawImage(logoImg, -size / 2, -size / 2, size, size);

                ctx.restore();
            }
        }

        // Create stars for background depth
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.z = Math.random() * 2000 + 1000;

                const spread = 2000;
                this.x = Math.cos(this.angle) * Math.random() * spread;
                this.y = Math.sin(this.angle) * Math.random() * spread;

                this.speed = 3 + Math.random() * 5;
            }

            update() {
                this.z -= this.speed;

                if (this.z < 1) {
                    this.reset();
                }
            }

            draw() {
                const scale = 1000 / this.z;
                const x2d = (this.x * scale) + canvas.width / 2;
                const y2d = (this.y * scale) + canvas.height / 2;

                const size = scale * 2;
                const opacity = Math.min(1, (2000 - this.z) / 2000);

                if (size < 0.5 || x2d < 0 || x2d > canvas.width ||
                    y2d < 0 || y2d > canvas.height) {
                    return;
                }

                ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.8})`;
                ctx.beginPath();
                ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles (reduced for performance)
        const logos = Array.from({ length: 15 }, () => new Logo());
        const stars = Array.from({ length: 50 }, () => new Star());

        // Animation loop
        function animate() {
            // Clear screen completely (faster than fade effect)
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Update and draw logos
            logos.forEach(logo => {
                logo.update();
                logo.draw();
            });

            requestAnimationFrame(animate);
        }

        // Wait for logo to load before starting
        logoImg.onload = () => {
            animate();
        };

        // Start with black screen while loading
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
