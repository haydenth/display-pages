<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippy - Office Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #008080;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            font-size: 11px;
        }

        .desktop {
            position: relative;
            width: 100%;
            height: 100vh;
        }


        /* Clippy Container */
        .clippy-wrapper {
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
        }

        .clippy {
            width: 250px;
            height: 300px;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute;
            left: 270px;
            top: 40px;
            background: #FFFFCC;
            border: 2px solid #000;
            padding: 20px 25px;
            min-width: 400px;
            max-width: 550px;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -22px;
            top: 50px;
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 22px solid #000;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -18px;
            top: 52px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 18px solid #FFFFCC;
        }

        .speech-text {
            font-size: 20px;
            color: #000;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .speech-name {
            font-size: 15px;
            color: #666;
            font-style: italic;
            margin-top: 8px;
        }

        /* Windows 95 Window */
        .window {
            position: absolute;
            background: #C0C0C0;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        .window-titlebar {
            background: linear-gradient(to right, #000080, #1084D0);
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            color: #fff;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .window-controls {
            display: flex;
            gap: 2px;
        }

        .window-button {
            width: 18px;
            height: 16px;
            background: #C0C0C0;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .window-content {
            padding: 15px;
            background: #C0C0C0;
        }

        .clock-window {
            top: 30px;
            right: 30px;
            min-width: 220px;
        }

        .time {
            font-size: 42px;
            font-weight: bold;
            color: #000;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 10px;
            background: #fff;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        .date {
            font-size: 14px;
            color: #000;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="desktop">
        <!-- Clippy and Speech Bubble -->
        <div class="clippy-wrapper">
            <svg class="clippy" viewBox="0 0 200 280">
                <defs>
                    <linearGradient id="clipGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#9BA4C8;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#C5C9E0;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#7882A8;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <g id="clippy-body">
                    <!-- Main paperclip body - outer loop -->
                    <path d="M 85 80 Q 55 80 55 110 L 55 200 Q 55 230 85 230 Q 115 230 115 200 L 115 120"
                          fill="none" stroke="url(#clipGrad)" stroke-width="18" stroke-linecap="round"/>

                    <!-- Inner loop -->
                    <path d="M 115 120 Q 115 90 145 90 Q 175 90 175 120 L 175 180 Q 175 210 145 210"
                          fill="none" stroke="url(#clipGrad)" stroke-width="18" stroke-linecap="round"/>

                    <!-- Highlight on outer loop -->
                    <path d="M 70 85 Q 60 85 60 110 L 60 200 Q 60 220 80 225"
                          fill="none" stroke="#E8EBFA" stroke-width="6" stroke-linecap="round" opacity="0.7"/>

                    <!-- EYE STALKS (this is what I was missing!) -->
                    <!-- Left eye stalk -->
                    <ellipse cx="80" cy="65" rx="8" ry="25" fill="#9BA4C8" stroke="#7882A8" stroke-width="1.5"/>
                    <ellipse cx="80" cy="62" rx="6" ry="20" fill="#C5C9E0" opacity="0.5"/>

                    <!-- Right eye stalk -->
                    <ellipse cx="125" cy="70" rx="8" ry="28" fill="#9BA4C8" stroke="#7882A8" stroke-width="1.5"/>
                    <ellipse cx="125" cy="67" rx="6" ry="23" fill="#C5C9E0" opacity="0.5"/>

                    <!-- EYES ON STALKS -->
                    <!-- Left eye -->
                    <g id="left-eye">
                        <circle cx="80" cy="40" r="22" fill="#fff" stroke="#000" stroke-width="2"/>
                        <circle cx="80" cy="40" r="18" fill="#fff"/>
                        <ellipse id="left-pupil" cx="82" cy="42" rx="10" ry="12" fill="#000">
                            <animate attributeName="cy" values="42;40;42" dur="3s" repeatCount="indefinite"/>
                        </ellipse>
                        <circle cx="77" cy="37" r="5" fill="#fff"/>
                    </g>

                    <!-- Right eye -->
                    <g id="right-eye">
                        <circle cx="125" cy="45" r="22" fill="#fff" stroke="#000" stroke-width="2"/>
                        <circle cx="125" cy="45" r="18" fill="#fff"/>
                        <ellipse id="right-pupil" cx="127" cy="47" rx="10" ry="12" fill="#000">
                            <animate attributeName="cy" values="47;45;47" dur="3s" repeatCount="indefinite"/>
                        </ellipse>
                        <circle cx="122" cy="42" r="5" fill="#fff"/>
                    </g>

                    <!-- EYEBROWS -->
                    <path d="M 60 32 Q 75 27 88 30" fill="none" stroke="#000" stroke-width="3.5" stroke-linecap="round">
                        <animate attributeName="d" values="M 60 32 Q 75 27 88 30;M 60 28 Q 75 23 88 26;M 60 32 Q 75 27 88 30" dur="4s" repeatCount="indefinite"/>
                    </path>
                    <path d="M 115 35 Q 130 32 145 36" fill="none" stroke="#000" stroke-width="3.5" stroke-linecap="round">
                        <animate attributeName="d" values="M 115 35 Q 130 32 145 36;M 115 31 Q 130 28 145 32;M 115 35 Q 130 32 145 36" dur="4s" repeatCount="indefinite"/>
                    </path>
                </g>
            </svg>

            <div class="speech-bubble">
                <div class="speech-text" id="message">
                    Hi! It looks like you're starting your workday. Would you like help with that?
                </div>
                <div class="speech-name">— Clippy, Your Office Assistant</div>
            </div>
        </div>

        <!-- Clock Window -->
        <div class="window clock-window">
            <div class="window-titlebar">
                <div class="window-title">
                    <span>⏰</span> Current Time
                </div>
                <div class="window-controls">
                    <div class="window-button">_</div>
                    <div class="window-button">□</div>
                    <div class="window-button">×</div>
                </div>
            </div>
            <div class="window-content">
                <div class="time" id="time">00:00:00</div>
                <div class="date" id="date">Loading...</div>
            </div>
        </div>

    </div>

    <script>
        const messages = [
            "Hi! It looks like you're starting your workday. Would you like help with that?",
            "Welcome back! Ready to get some work done today?",
            "Good morning! I'm here to help you be productive!",
            "It looks like you're writing a letter. Would you like help? (Just kidding!)",
            "Did you know? You can press Ctrl+S to save your work!",
            "Tip of the day: Take regular breaks to stay fresh and focused!",
            "I see you're looking at me. Need any assistance?",
            "Having a great day? Let me know if you need anything!",
            "Remember: There's no 'I' in 'team', but there is in 'Clippy'!",
            "Pro tip: Stay hydrated and take breaks every hour!",
            "You're doing great! Keep up the good work!",
            "Coffee break time? Don't forget to save your work first!"
        ];

        let currentMessageIndex = 0;

        function updateMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.opacity = 0;
            setTimeout(() => {
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                messageEl.textContent = messages[currentMessageIndex];
                messageEl.style.opacity = 1;
            }, 500);
        }

        setInterval(updateMessage, 8000);

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${dayName}, ${monthName} ${date}, ${year}`;
        }

        updateClock();
        setInterval(updateClock, 1000);

        document.getElementById('message').style.transition = 'opacity 0.5s ease';
    </script>
</body>
</html>
