<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippy - Office Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #008080;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            font-size: 11px;
        }

        .desktop {
            position: relative;
            width: 100%;
            height: 100vh;
        }


        /* Clippy Container */
        .clippy-wrapper {
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
        }

        .clippy {
            width: 250px;
            height: 300px;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute;
            left: 270px;
            top: 40px;
            background: #FFFFCC;
            border: 2px solid #000;
            padding: 20px 25px;
            min-width: 400px;
            max-width: 550px;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -22px;
            top: 50px;
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 22px solid #000;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -18px;
            top: 52px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 18px solid #FFFFCC;
        }

        .speech-text {
            font-size: 20px;
            color: #000;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .speech-name {
            font-size: 15px;
            color: #666;
            font-style: italic;
            margin-top: 8px;
        }

        /* Windows 95 Window */
        .window {
            position: absolute;
            background: #C0C0C0;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        .window-titlebar {
            background: linear-gradient(to right, #000080, #1084D0);
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            color: #fff;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .window-controls {
            display: flex;
            gap: 2px;
        }

        .window-button {
            width: 18px;
            height: 16px;
            background: #C0C0C0;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .window-content {
            padding: 15px;
            background: #C0C0C0;
        }

        .clock-window {
            top: 30px;
            right: 30px;
            min-width: 220px;
        }

        .time {
            font-size: 42px;
            font-weight: bold;
            color: #000;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 10px;
            background: #fff;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        .date {
            font-size: 14px;
            color: #000;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="desktop">
        <!-- Clippy and Speech Bubble -->
        <div class="clippy-wrapper">
            <svg class="clippy" viewBox="0 0 200 250">
                <g id="clippy-body">
                    <path d="M 80 40 Q 50 40 50 70 L 50 180 Q 50 210 80 210 Q 110 210 110 180 L 110 90"
                          fill="none" stroke="#4A90E2" stroke-width="20" stroke-linecap="round"/>
                    <path d="M 110 90 Q 110 60 140 60 Q 170 60 170 90 L 170 160 Q 170 190 140 190"
                          fill="none" stroke="#5AA4F0" stroke-width="20" stroke-linecap="round"/>
                    <path d="M 65 50 Q 60 50 60 70 L 60 180 Q 60 200 75 200"
                          fill="none" stroke="#A8D5FF" stroke-width="8" stroke-linecap="round" opacity="0.6"/>

                    <g id="eyes">
                        <ellipse cx="75" cy="120" rx="18" ry="22" fill="#fff" stroke="#000" stroke-width="2"/>
                        <ellipse id="left-pupil" cx="78" cy="123" rx="8" ry="10" fill="#000">
                            <animate attributeName="cy" values="123;120;123" dur="3s" repeatCount="indefinite"/>
                        </ellipse>
                        <circle cx="73" cy="118" r="4" fill="#fff"/>

                        <ellipse cx="115" cy="120" rx="18" ry="22" fill="#fff" stroke="#000" stroke-width="2"/>
                        <ellipse id="right-pupil" cx="118" cy="123" rx="8" ry="10" fill="#000">
                            <animate attributeName="cy" values="123;120;123" dur="3s" repeatCount="indefinite"/>
                        </ellipse>
                        <circle cx="113" cy="118" r="4" fill="#fff"/>
                    </g>

                    <g id="eyebrows">
                        <path d="M 60 105 Q 75 100 90 105" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round">
                            <animate attributeName="d" values="M 60 105 Q 75 100 90 105;M 60 100 Q 75 95 90 100;M 60 105 Q 75 100 90 105" dur="4s" repeatCount="indefinite"/>
                        </path>
                        <path d="M 100 105 Q 115 100 130 105" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round">
                            <animate attributeName="d" values="M 100 105 Q 115 100 130 105;M 100 100 Q 115 95 130 100;M 100 105 Q 115 100 130 105" dur="4s" repeatCount="indefinite"/>
                        </path>
                    </g>

                    <path d="M 70 145 Q 95 155 120 145" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
                </g>
            </svg>

            <div class="speech-bubble">
                <div class="speech-text" id="message">
                    Hi! It looks like you're starting your workday. Would you like help with that?
                </div>
                <div class="speech-name">— Clippy, Your Office Assistant</div>
            </div>
        </div>

        <!-- Clock Window -->
        <div class="window clock-window">
            <div class="window-titlebar">
                <div class="window-title">
                    <span>⏰</span> Current Time
                </div>
                <div class="window-controls">
                    <div class="window-button">_</div>
                    <div class="window-button">□</div>
                    <div class="window-button">×</div>
                </div>
            </div>
            <div class="window-content">
                <div class="time" id="time">00:00:00</div>
                <div class="date" id="date">Loading...</div>
            </div>
        </div>

    </div>

    <script>
        const messages = [
            "Hi! It looks like you're starting your workday. Would you like help with that?",
            "Welcome back! Ready to get some work done today?",
            "Good morning! I'm here to help you be productive!",
            "It looks like you're writing a letter. Would you like help? (Just kidding!)",
            "Did you know? You can press Ctrl+S to save your work!",
            "Tip of the day: Take regular breaks to stay fresh and focused!",
            "I see you're looking at me. Need any assistance?",
            "Having a great day? Let me know if you need anything!",
            "Remember: There's no 'I' in 'team', but there is in 'Clippy'!",
            "Pro tip: Stay hydrated and take breaks every hour!",
            "You're doing great! Keep up the good work!",
            "Coffee break time? Don't forget to save your work first!"
        ];

        let currentMessageIndex = 0;

        function updateMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.opacity = 0;
            setTimeout(() => {
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                messageEl.textContent = messages[currentMessageIndex];
                messageEl.style.opacity = 1;
            }, 500);
        }

        setInterval(updateMessage, 8000);

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${dayName}, ${monthName} ${date}, ${year}`;
        }

        updateClock();
        setInterval(updateClock, 1000);

        document.getElementById('message').style.transition = 'opacity 0.5s ease';
    </script>
</body>
</html>
